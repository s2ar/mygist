{% extends 'layout/basic.html' %}

{% block title %}{{current_category.name}}{% endblock %}

{% block content %}
<h2>Категория: {{current_category.name}}</h2>
{% for note in notes %}
<div>
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>{{ note.published|date:"d.m.Y H:i:s"}}</p>
</div>
{% endfor %}
{% endblock %}
