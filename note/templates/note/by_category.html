<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8">
        <titlе>{{current_category.name}} - Список заметок</titlе>
    </head>
<body>
<hl>Заметки</hl>
<h2>Категория: {{current_category.name}}</h2>

<div>
    <a href="{% url 'index' %}">Главная</a>
    {% for category in categories %}
    <a href="{% url 'by_category' category.pk%}">{{category.name}}</a>
    {% endfor %}
</div>


{% for note in notes %}
<div>
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>{{ note.published|date:"d.m.Y H:i:s"}}</p>
</div>
{% endfor %}
</body>
</html>
